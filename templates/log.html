<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4db31; /* Set background color */
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .9);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
            border: 2px solid #000; /* Border color */
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Style for the first button */
        .login-box #driverBtn {
            background-color: grey;
        }

        /* Hover effect for the first button */
        .login-box #driverBtn:hover {
            background-color: #333;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; /* Glowing effect */
        }

        /* Style for the second button */
        .login-box #userBtn {
            background-color: #fff; /* Change background color to white */
            color: #000; /* Change text color to black */
        }

        /* Hover effect for the second button */
        .login-box #userBtn:hover {
            background-color: #ddd; /* Change background color on hover */
            color: #000; /* Keep text color black on hover */
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; /* Glowing effect */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Options</h2>

        <a id="driverBtn" class="button" href="{% url 'dlogin' %}">Login as Driver</a>
        <a id="userBtn" class="button" href="{% url 'login' %}">Login as User</a>

        <!-- Or you can use the actual URLs in the href attributes -->
        <!--
        <a id="driverBtn" class="button" href="/driver/login/">Login as Driver</a>
        <a id="userBtn" class="button" href="/user/login/">Login as User</a>
        -->
    </div>
</body>
</html>
