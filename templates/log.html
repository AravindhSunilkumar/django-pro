<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url(/static/user/images/log.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        animation: bgMove 20s infinite alternate; /* Apply animation to the background image */
      }

      @keyframes bgMove {
        0% {
          background-position: center 0; /* Initial position */
        }
        50% {
          background-position: center 100%; /* Move down */
        }
        100% {
          background-position: center 0; /* Back to initial position */
        }
      }

      .login-box {
        position: absolute;
        top: 55%;
        left: 77%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      .login-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
      }

      .login-box .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out,
          box-shadow 0.3s ease-in-out;
      }

      /* Style for the first button */
      .login-box #driverBtn {
        background-color: #f4db31;
        color: #fff;
      }

      /* Hover effect for the first button */
      .login-box #driverBtn:hover {
        background-color: #ff8400;
        color: #000;
        box-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000; /* Glowing effect */
      }

      /* Style for the second button */
      .login-box #userBtn {
        background-color: #fff; /* Change background color to white */
        color: #000; /* Change text color to black */
      }

      /* Hover effect for the second button */
      .login-box #userBtn:hover {
        background-color: #ddd; /* Change background color on hover */
        color: #000; /* Keep text color black on hover */
        box-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000; /* Glowing effect */
      }

      /*mine*/
      .head {
        color: #f4db31;
        align-items: center;
        margin-left: 68%;
        font-size: xx-large;
        top: 20%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login Options</h2>

      <a id="driverBtn" class="button" href="{% url 'dlogin' %}"
        >Login as Driver</a
      >
      <a id="userBtn" class="button" href="{% url 'login' %}">Login as User</a>

      <!-- Or you can use the actual URLs in the href attributes -->
      <!--
        <a id="driverBtn" class="button" href="/driver/login/">Login as Driver</a>
        <a id="userBtn" class="button" href="/user/login/">Login as User</a>
        -->
    </div>
  </body>
</html>
