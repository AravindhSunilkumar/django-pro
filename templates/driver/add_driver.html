{% extends "driver/driver.html" %}


{% block content %}
{% load static %}
<br>
<div class="container mt-4" style="max-width:415px;background:rgba(0, 0, 0, 0.9);">
    
  
    <form method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: auto; color:#fff;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
      {% csrf_token %}
      <h2 class="mb-4 text-center">Create Profile</h2>
      <div class="form-group mb-3">
        <label for="id_name" class="form-label">Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="id_phone_no" class="form-label">Phone Number:</label>
        <input type="text" name="phone_no" id="id_phone_no" class="form-control" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
    </div>
    
  
      <div class="form-group mb-4">
        <label for="id_profileimg" class="form-label">Profile Image:</label>
        <input type="file" name="img" id="id_profileimg" class="form-control-file" accept="image/*" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
  </div>

  
<br><br><br>
 {% endblock %}
