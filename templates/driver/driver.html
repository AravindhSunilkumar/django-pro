<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: zoomInOut 10s infinite alternate;
        overflow: hidden;
    }

    .background-image {
        width: 100%;
        height: 100%;
        background: url('https://img.freepik.com/free-photo/yellow-taxi-streets-new-york-city-night_23-2150820164.jpg?t=st=1710855043~exp=1710858643~hmac=3fbeb97b3c0f465968d8834938f8480e44d35cd21da12a5080df70c54a4c2fc6&w=826') no-repeat;
        background-size: cover;
        background-position: center;
        animation: zoomInOut 10s infinite alternate;
    }

    @keyframes zoomInOut {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05); /* Zoom in */
        }
        100% {
            transform: scale(1.05); /* Zoom out */
        }
    }

    
        .navbar-nav {
            text-align: center;
        }

        .navbar-nav .nav-item {
            margin: 0 15px;
        }

        .navbar-nav .nav-item a {
            display: block;
            padding: 10px;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .navbar-nav .nav-item a:hover {
            background-color: orange; /* Change the color to your desired hover background color */
            transition: background-color 0.3s;
            border-radius: 10px;
            color: black;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block head %}
    {% endblock %}
</head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
</div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DRIVER PANEL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" >
             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'view_booking'%}">Booking</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link active aria-current="page" dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'driver_profile'%}">Add profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'view_driver'%}">View profile</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active aria-current="page" dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Booking Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'adddriver_profile'%}">Add profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'booking_dpro'%}">View profile</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="margin-left: 600px;"  href="{% url 'dlogoutpage' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
